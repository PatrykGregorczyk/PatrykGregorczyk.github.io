<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <!-- STAÃâ¦ÃÂY VIEWPORT TABLETOWY - 1024px szerokoÃâ¦Ã¢â¬Âºci -->
  <meta name="viewport" content="width=1024, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0, user-scalable=yes">
  <title>DaGrasso POS</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- Login overlay (client waits for server auth before loading app scripts) -->
  <div id="login-overlay" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.4);">
    <form id="login-form" style="background:#fff;padding:20px;border-radius:6px;min-width:280px;box-shadow:0 6px 18px rgba(0,0,0,0.2);">
      <h3 style="margin-top:0;margin-bottom:8px;">Zaloguj się</h3>
      <div style="margin-bottom:8px;"><input id="username" name="username" placeholder="Użytkownik" style="width:100%;padding:8px;" required></div>
      <div style="margin-bottom:8px;"><input id="password" name="password" type="password" placeholder="Hasło" style="width:100%;padding:8px;" required></div>
      <div style="text-align:right;"><button type="submit" style="padding:8px 12px;">Zaloguj</button></div>
      <div id="login-error" style="color:#b00;margin-top:8px;display:none;"></div>
    </form>
  </div>

  <script>
    const appScripts = [
      'data.js','helpers.js','fuzzy.js','reducer.js','hooks.js','ui-basic.js','ui-addon.js','editors.js','views-cart.js','views-history.js','views-label.js','views-admin.js','app.js'
    ];

    // Client-side auth: compare SHA-256(salt + password) to stored hashes
    const credentials = {
      natka: { salt: 's@1t_natka', hash: '447b3c55205911d3939b92ffc306d7fcefe656afa737fae72f8d61ca9345b1c4' },
      admin: { salt: 's@1t_admin', hash: '872fc47682b9db3732d34c0194421ce8bba061c5d510d1b7e0f3fbbfdf20bbba' }
    };

    async function sha256Hex(str){
      const enc = new TextEncoder();
      const data = enc.encode(str);
      const hash = await crypto.subtle.digest('SHA-256', data);
      const bytes = new Uint8Array(hash);
      return Array.from(bytes).map(b=>b.toString(16).padStart(2,'0')).join('');
    }

    async function doLogin(username, password){
      const entry = credentials[username];
      if (!entry) throw new Error('Nieznany użytkownik');
      const digest = await sha256Hex(entry.salt + password);
      if (digest !== entry.hash) throw new Error('Nieprawidłowe dane');
      const token = btoa(username + ':' + Date.now());
      sessionStorage.setItem('authToken', token);
      sessionStorage.setItem('authUser', username);
      return { user: username, token };
    }

    function showError(msg){
      const el = document.getElementById('login-error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    function loadApp(){
      const ov = document.getElementById('login-overlay');
      if (ov) ov.remove();
      for(const s of appScripts){
        const sc = document.createElement('script');
        sc.type = 'text/babel';
        sc.src = s;
        document.body.appendChild(sc);
      }
    }

    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('login-form');
      if(form){
        form.addEventListener('submit', async (e)=>{
          e.preventDefault();
          const u = document.getElementById('username').value.trim();
          const p = document.getElementById('password').value;
          try{
            await doLogin(u,p);
            loadApp();
          }catch(err){
            showError(err.message || 'Błąd');
          }
        });
      }
    });
  </script>
</body>
</html>
